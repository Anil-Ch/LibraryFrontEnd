<body>

<!-- Conatiner Includes form to fill book data and send it to server using WebAApi( Ajax call ) -->
    <div class="container" style="width:100%;">
		<div class="row text-primary form_header">		 
            New Book Record
        </div>
	<div class="row form_body">	
<!-- Form : Add New Book --> 
        <form class="form-horizontal" id="bookForm" action="#">
                
<!-- Input : Book Title -->
            <div class="form-group">
                    <label class="control-label newLabel col-lg-2 col-md-2 col-sm-2 col-xs-2" for="bookTitle">Book Title* :</label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="Book Title" autocomplete="off" tabindex="1" data-toggle="tooltip" title="Enter Book Title." required>                            
                        </div>                        
                    </div>
            </div>                                
            
<!-- Input : Book IsbnNo -->
            <div class="form-group">
                    <label class="control-label newLabel col-lg-2 col-md-2 col-sm-2 col-xs-2" for="bookIsbnNo">Book Isbn No* :</label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                         <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" id="bookIsbnNo" name="bookIsbnNo" placeholder="Book IsbnNo" autocomplete="off" tabindex="2" data-toggle="tooltip" title="Enter Book IsbnNo."  required>
                        </div>
                    </div>
            </div>
               
<!-- Select : Book Genre -->
            <div class="form-group">
                    <label class="form-label newLabel col-lg-2 col-md-2 col-sm-2 col-xs-2" for="bookGenre">Book Genre* :</label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                         <div class="input-group selectContainer">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-down"></i></span>
                        <select class="form-control" id="bookGenre" name="bookGenre" tabindex="3" data-toggle="tooltip" title="Select Book Genre." required>
                            <option value="">Select Genre..</option>
                            <option value="Literature">Literature</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Romance">Romance</option>
                            <option value="Crime">Crime</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Science">Science</option>                            
                        </select>
                        </div>
                    </div>
            </div>
                
<!-- Select : Book Publisher -->
            <div class="form-group">                    
                        <label class="form-label newLabel col-lg-2 col-md-2 col-sm-2 col-xs-2" for="bookPublisher">Book Publisher* :</label>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-down"></i></span>
                                <input class="form-control" id="bookPublisher" name="bookPublisher" tabindex="4" data-toggle="tooltip" title="Enter Book Publisher Name." placeholder="Book Publisher Name." required>
                            </div>
                        </div>
            </div>
            
<!-- Select : Display New Book Publisher Fields -->
            <div id="newPublisher">
                                   
                    <div class='form-group'>
                        <label class='form-label newLabel col-lg-2 col-md-2 col-sm-2 col-xs-2' for='pubDate'>Published Date :</label>
                        <div class='col-lg-10 col-md-10 col-sm-10 col-xs-10'>
                         <div class='input-group'>
                            <span class='input-group-addon'><i class='glyphicon glyphicon-user'></i></span>
                                <input type='date' class='form-control' id='pubDate' name='pubDate' autocomplete='off'  data-toggle='tooltip' title='Select Published Date'  required>
                        </div>
                        </div>
                    </div>
            </div>
                                                
<!-- Multiple Select : Book Authors -->
            <div class="form-group">                  
                        <label class="form-label newLabel col-lg-2 col-md-2 col-sm-2 col-xs-2" for="bookAuthors">Book Authors* :</label>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-down"></i></span>
                                <input class="form-control" id="bookAuthors" name="bookAuthors" tabindex="5" data-toggle="tooltip" title="Enter Book Author Name." autocomplete='off' placeholder="Book Author Name." required>                                 
                            </div>
                        </div>
            </div>
                                                   
<!-- Submit & Reset Buttons -->    
            <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3" style="text-align: right;">
                        <button type="submit" class="btn custBtn btn-lg btn-primary" tabindex="6" id="submitBook" title="Click on this button to send the book data to server.">Submit</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <button type="reset" class="btn custBtn btn-lg btn-warning" tabindex="7" id="resetsBookForm" title="Click on this button to reset form fields.">Reset</button>
                    </div>
            </div>
       
        </form>
	</div>		
    </div>

		   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>		  
        </div>
      </div>
